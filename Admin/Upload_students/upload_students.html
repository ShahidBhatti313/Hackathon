<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Student Marks</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6">Upload Student Marks</h2>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="course" class="block text-sm font-medium text-gray-700">Course</label>
                <input type="text" id="course" name="course" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="mb-4">
                <label for="studentId" class="block text-sm font-medium text-gray-700">Student ID</label>
                <input type="text" id="studentId" name="studentId" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="mb-4">
                <label for="marks" class="block text-sm font-medium text-gray-700">Marks</label>
                <input type="number" id="marks" name="marks" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="mb-4">
                <label for="totalMarks" class="block text-sm font-medium text-gray-700">Total Marks</label>
                <input type="number" id="totalMarks" name="totalMarks" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="mb-4">
                <label for="grade" class="block text-sm font-medium text-gray-700">Grade</label>
                <input type="text" id="grade" name="grade" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button type="button" onclick="UploadStudent()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md shadow hover:bg-blue-700">Upload Marks</button>
        </form>
        <div class="mt-6">
            <a href="../UploadStudentList/UploadStudentList.html" class="text-blue-600 hover:underline">Go to Upload Students List</a>
        </div>
    </div>

    <script type="module" src="upload_student.js"></script>
</body>
</html>
