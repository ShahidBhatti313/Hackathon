<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full space-y-4">
    <h1 class="text-2xl font-bold text-gray-700 mb-6 text-center">Login</h1>

      <!-- Email -->
      <div>
        <label for="email" class="block text-left text-gray-600">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-left text-gray-600">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
      </div>

      <!-- Login Button -->
      <div>
        <button onclick="signin()"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Login</button>
      </div>

      <!-- Signup Link -->
      <div class="text-center">
        <p class="text-gray-600">Don't have an account? <a href="/signup/signup.html" class="text-blue-500 hover:underline">forgot password</a></p>
      </div>
  </div>

    <script type="module" src="login.js"></script>
</body>
</html>
