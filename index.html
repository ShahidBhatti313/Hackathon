<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-10 rounded-lg shadow-2xl max-w-md text-center">
    <h1 class="text-4xl font-bold mb-6 text-gray-800">Welcome to Hackathon Portal</h1>

    <div id="login-section">
      <h2 class="text-2xl font-semibold mb-4 text-gray-600">Login</h2>
      <input type="text" id="username" placeholder="Email" class="p-2 border border-gray-300 rounded mb-4 w-full"
        required>
      <input type="password" id="password" placeholder="Password" class="p-2 border border-gray-300 rounded mb-4 w-full"
        required>
      <button id="login-btn"
        class="w-full p-3 bg-blue-500 text-white rounded-md shadow hover:bg-blue-600 transition">Login</button>
    </div>

    <div id="portal-buttons" class="hidden mt-6">
      <h2 class="text-2xl font-semibold mb-4 text-gray-600">Choose a Portal:</h2>
      <ul class="space-y-4">
        <li>
          <a href="Admin/Add_Studends/add_students.html"
            class="block p-3 bg-blue-500 text-white rounded-md shadow hover:bg-blue-600 transition">Admin - Add
            Student</a>
        </li>
        <li>
          <a href="Admin/studentlist/studentlist.html"
            class="block p-3 bg-blue-500 text-white rounded-md shadow hover:bg-blue-600 transition">Admin - Student
            List</a>
        </li>
        <li>
          <a href="Admin/Upload_students/upload_students.html"
            class="block p-3 bg-blue-500 text-white rounded-md shadow hover:bg-blue-600 transition">Admin - Upload
            Marks</a>
        </li>
        <li>
          <a href="/Admin/UploadStudentList/uploadstudentlist.html"
            class="block p-3 bg-blue-500 text-white rounded-md shadow hover:bg-blue-600 transition">Admin - Upload Marks
            List</a>
        </li>
        <li>
          <a href="students/edit_profile.html"
            class="block p-3 bg-blue-500 text-white rounded-md shadow hover:bg-blue-600 transition">Student - Edit
            Profile</a>
        </li>
        <li>
          <a href="students/check_results.html"
            class="block p-3 bg-blue-500 text-white rounded-md shadow hover:bg-blue-600 transition">Student - Check
            Result</a>
        </li>
      </ul>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
  <script>
    document.getElementById('login-btn').addEventListener('click', function () {
      // Just show the buttons without checking credentials
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('portal-buttons').classList.remove('hidden');
    });
  </script>
</body>

</html>
