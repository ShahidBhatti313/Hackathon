<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Result - Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Check Result</h2>
        <form id="check-result-form" class="space-y-4" onsubmit="checkCNIC(event)">
            <div>
                <label for="cnic-result" class="block text-sm font-medium text-gray-700">CNIC:</label>
                <input type="text" id="cnic-result" name="cnic-result" required
                    class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">Find
                    Result</button>
            </div>
        </form>

        <div id="upload-student-list" class="hidden mt-6">
            <h3 class="text-lg font-bold text-gray-800 mb-4">Upload Student List</h3>
            <!-- Add your Upload Student List form here -->
            <form>
                <div>
                    <label for="upload-file" class="block text-sm font-medium text-gray-700">Select File:</label>
                    <input type="file" id="upload-file" name="upload-file" required
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <button type="submit"
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">Upload</button>
                </div>
            </form>
        </div>

        <div class="mt-4 text-center">
            <a href="../index.html" class="text-blue-500 hover:text-blue-600 transition">Back to Home</a>
        </div>
    </div>

    <script type="module" src="check_result.js"></script>
</body>

</html>
