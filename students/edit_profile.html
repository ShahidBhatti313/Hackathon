<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - Student Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Edit Profile</h2>
    <form id="edit-profile-form" class="space-y-4">
      <div>
        <label for="first-name-edit" class="block text-sm font-medium text-gray-700">First Name:</label>
        <input type="text" id="first_name_edit" name="first-name-edit"
          class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="last-name-edit" class="block text-sm font-medium text-gray-700">Last Name:</label>
        <input type="text" id="last_name_edit" name="last-name-edit"
          class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="cnic-edit" class="block text-sm font-medium text-gray-700">CNIC:</label>
        <input type="text" id="cnic_edit" name="cnic-edit"
          class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <button type="button" onclick="studentEdit()"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">Update
          Profile</button>
      </div>
    </form>
    <div class="mt-4 text-center">
      <a href="../index.html" class="text-blue-500 hover:text-blue-600 transition">Back to Home</a>
    </div>
  </div>
  <script type="module" src="student_edit.js"></script>
</body>

</html>
